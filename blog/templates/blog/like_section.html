<div class="d-flex flex-row icons d-flex align-items-center">
    {% if user.is_authenticated %}
        <a class="like_post" href="#" data-post_id="{{ post.id }}">
            <i class="{% if request.user in post.likes.all %}fas fa-heart {% else %}far fa-heart{% endif %}  text-primary"></i>
        </a>
    {% endif %}
    <span class="ml-2"><span>{{ post.likes.count }}</span> Likes</span>
</div>
<div class="d-flex flex-row text-muted">
    <small><span>{{ post.comments.count }} comments</span> <span class="ml-2">Share</span></small>
</div>
